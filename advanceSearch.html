<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="otherPages">
            <a href="index.html">Google Search</a>
        </div>

        <div id="minilogo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" width="75" height="25">
        </div>

        <div id="label">
            <label>Advanced Search</label>
        </div>

        <div id="line"></div>

        <div id="main">
            <form action="https://google.com/search">
                <div style="margin-bottom: 20px; font-size: 18px;"><label>Find pages with...</label></div>
            <div class="flex">
                <div class="type1">all these words:</div>
                <div class="type2"><input type="text" name="as_q"></div>
            </div>
            <div class="flex">
                <div class="type1">this exact word or phrase:</div>
                <div class="type2"><input type="text" name="as_epq"></div>
            </div>
            <div class="flex">
                <div class="type1">any of these words:</div>
                <div class="type2"><input type="text" name="as_oq"></div>
            </div>
            <div class="flex">
                <div class="type1">none of these words:</div>
                <div class="type2"><input type="text" name="as_eq"></div>
            </div>

            <input type="submit" value="Advanced Search">
                
            </form>
        </div>
    </body>
</html>
